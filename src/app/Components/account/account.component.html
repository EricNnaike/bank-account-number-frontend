<div class="container d-flex justify-content-center">
    <div class="holder">
      <form [formGroup]="accountFormGroup" (ngSubmit)="submitDate()">
        <h3 class="text-red-500 text-sm font-medium" style="color: red; font-size: 15px;" *ngIf="errorMessage">
          {{ errorMessage }}
        </h3>
        <h2 *ngIf="formsErrors" class="text-red-700 text-sm font-bold">
          {{ formsErrors }}
        </h2>

        <div class="form-outline mb-4">
          <input type="text" id="form1Example1" class="form-control" formControlName="bankCode" />
          <label class="form-label" for="form1Example1">Bank code</label>

            <div *ngIf="bankCode!.invalid && (bankCode!.dirty || bankCode!.touched)"
            class="text-red-600 text-[12px] mt-0 font-semibold flex justify-start ml-2 mb-[0.27rem]">
            <div *ngIf="bankCode!.errors?.['required']" class="text-danger">
              Bank code is required.
            </div>
          </div>
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="form1Example2" class="form-control" formControlName="serial" />
          <label class="form-label" for="form1Example2" >Serial</label>

          <div *ngIf="serial!.invalid && (serial!.dirty || serial!.touched)"
            class="text-red-600 text-[12px] mt-0 font-semibold flex justify-start ml-2 mb-[0.27rem]">
            <div *ngIf="serial!.errors?.['required']" class="text-danger">
              Serial is required.
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" (click)="submitDate()" >Create Account</button>
      </form>

    </div>
</div>
